<div>
  <ion-searchbar
    class="ion-text-start"
    show-clear-button="always"
    placeholder="Digite o nome do pokemon"
    [debounce]="750"
    (ionInput)="getPokemon($event)"
    (ionClear)="setPokemonFoundNull()"
  ></ion-searchbar>

  @if (pokemonFound) {
    <app-to-somewhere
      [urlPath]="`pokemons/${pokemonFound.id}`"
      [queryParams]="{ back: urlPathBack }"
    >
      <ion-list>
        <ion-item [button]="true">
          <ion-avatar>
            <ion-img [src]="pokemonFound.imageUrl"></ion-img>
          </ion-avatar>
          <ion-label class="ion-text-capitalize">
            {{ pokemonFound.name }}
          </ion-label>
        </ion-item>
      </ion-list>
    </app-to-somewhere>
  }
</div>
